<header>
  <h2>My Tasks</h2>
  <p>
    <select (change)="onChangeTasksFilter(filterEl.value)" #filterEl>
      <option value="all">All</option>

      @for (option of taskStatusOptnToken; track option.value) {
        <option [value]="option.value">{{ option.text }}</option>
      }
    </select>
  </p>
</header>

<ul>
  @for (task of tasks(); track task.id) {
    <li>
      <app-task-item [task]="task" />
    </li>
  }
</ul>
